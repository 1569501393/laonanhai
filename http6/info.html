<!DOCTYPE html>
<html>
    <head>
        <title>Info</title>
    </head>
    <body>
        {{/* 演示 if else 模板用法 */}}
        <div>
            <ul>
                {{ if gt .Age 18}}
                <li>澳门首家线上赌场开业了</li>
                {{ else }}
                <li>快乐成长</li>
                {{ end }}
            </ul>
        </div>
    </body>
</html>
